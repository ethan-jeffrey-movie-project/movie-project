<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cdp2</title>
	<link rel="stylesheet" href="cdp2.css">

	<link href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

	<link href="https://kenwheeler.github.io/slick/slick/slick-theme.css" rel="stylesheet"/>
</head>
<body>


<h1>NETFLIX</h1>

<div class="wrapper">
</div>

<script>

	function generateImageGallery(images, wrapperSelector) {
		const wrapper = document.querySelector(wrapperSelector);
		const imageItems = images.map((imageUrl) => `<div class="item"><img src="${imageUrl}" /></div>`);
		wrapper.innerHTML = imageItems.join("");

		// Initialize Slick slider
		$(wrapper).slick({
			infinite: true,
			slidesToShow: 3,
			slidesToScroll: 3,
			mobileFirst: true,
			responsive: [
				{
					breakpoint: 1300,
					settings: {
						slidesToShow: 5,
						slidesToScroll: 5,
						infinite: true,
					},
				},
				{
					breakpoint: 1024,
					settings: {
						slidesToShow: 3,
						slidesToScroll: 3,
						infinite: true,
					},
				},
				{
					breakpoint: 600,
					settings: {
						slidesToShow: 2,
						slidesToScroll: 2,
					},
				},
			],
			prevArrow: '<button class="slick-prev slick-arrow" aria-label="Previous" type="button" style="">Previous</button>',
			nextArrow: '<button class="slick-next slick-arrow" aria-label="Next" type="button" style="">Next</button>',
		});
	}

	const images = [];

</script>

<script>

	function showMovies() {
		fetch(`https://api.themoviedb.org/3/movie/popular?api_key=214b0c421aba976a138bfac1f35db29b&language=en-US`)
			.then((response) => response.json())
			.then((data) => {
				console.log(data);
				const movieImages = data.results.map((movie) => `https://image.tmdb.org/t/p/w300/${movie.backdrop_path}`);
				images.push(...movieImages);
				generateImageGallery(images, ".wrapper");
			})
			.catch((error) => console.log(error));
	}

	showMovies();
</script>


<script src="cdp2.js"></script>
</body>
</html>
