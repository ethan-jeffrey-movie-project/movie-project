<h1>NETFLIX</h1>

<div class="wrapper">
</div>

<script>

	function generateImageGallery(images, wrapperSelector) {
		const wrapper = document.querySelector(wrapperSelector);
		const imageItems = images.map((imageUrl) => `<div class="item slick-slide slick-cloned ">
<img style="width: 288px " alt="_" src="${imageUrl}" />
</div>`);
		wrapper.innerHTML = imageItems.join("");
	}
	const images = [
	];

</script>

<script>



	function showMovies() {
		fetch(`https://api.themoviedb.org/3/movie/popular?api_key=214b0c421aba976a138bfac1f35db29b&language=en-US`)
			.then((response) => response.json())
			.then((data) => {
				console.log(data);
				const movieImages = data.results.map((movie) => `https://image.tmdb.org/t/p/w300/${movie.backdrop_path}`);
				images.push(...movieImages);
				generateImageGallery(images, ".wrapper");
			})
			.catch((error) => console.log(error));
	}

	showMovies();
</script>
