<div class="container mt-5">
	<h1>Discover Movies <a href="Favorites.html" id="discover-movies-link">Favorites</a></h1>

	<div class="swiper-container" id="search-swiper">
		<h1>search</h1>
		<div class="swiper-wrapper"></div>
	</div>

	<div id="main-container"></div>
<!--seperate this into anothe rfunction start-->
	<script type="text/html" id="template">
		<div class="swiper-container" id="{{genre}}-swiper">
			<h1>{{genre}}</h1>
			<div class="swiper-wrapper"></div>
		</div>
	</script>

	<script>
		const genres = [
			'action',
			'adventure',
			'animation',
			'comedy',
			'crime',
			'documentary',
			'drama',
			'family',
			'fantasy',
			'history',
			'horror',
			'music',
			'mystery',
			'romance',
			'science-fiction',
			'tv-movie',
			'thriller',
			'war',
			'western'
		];

		function createHTML(templateID, genre, id) {
			var html = document.getElementById(templateID).innerHTML;
			html = html.replace(/{{genre}}/g, genre);
			html = html.replace(/{{id}}/g, id);
			return html;
		}

		const mainContainer = document.getElementById('main-container');
		genres.forEach((genre, index) => {
			const id = `${genre}`;
			const html = createHTML('template', genre, id);
			mainContainer.insertAdjacentHTML('beforeend', html);
		});
		<!--seperate this into anothe rfunction strt-->

		 function favoriteMovies() {
			fetch("https://vivid-flawless-almandine.glitch.me/movies")
				.then(response => response.json())
				.then(data => {
					console.log(data);
					// Perform any additional processing or rendering here
				})
				.catch(error => console.log(error));
		}

		// Event listener for "Discover Movies" link
		const discoverMoviesLink = document.querySelector("#discover-movies-link");
		discoverMoviesLink.addEventListener("click", favoriteMovies);
		<!--seperate this into anothe rfunction ned-->

	</script>
	<!--seperate this into anothe rfunction end -->

</div>
