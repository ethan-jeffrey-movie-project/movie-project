<body>

<!--<div id="navbar" ></div>-->

<div class="container mt-2">
	<h1>cartwheel <a href="Favorites.html" id="discover-movies-link">cartwheel</a></h1>

	<div id="main-container"></div>
	<!--seperate this into anothe rfunction start-->
	<script type="text/html" id="template">
		<div class="swiper-container" id="{{genre}}-swiper">
			<h1>{{genre}}</h1>
			<div class="swiper-wrapper"></div>
		</div>
	</script>

	<script>
		const genres = [
			'action',
			'adventure',
			'animation',
			'comedy',
			'crime',
			'documentary',
			'drama',
			'family',
			'fantasy',
			'history',
			'horror',
			'music',
			'mystery',
			'romance',
			'science-fiction',
			'tv-movie',
			'thriller',
			'war',
			'western'
		];

		function createHTML(templateID, genre, id) {
			var html = document.getElementById(templateID).innerHTML;
			html = html.replace(/{{genre}}/g, genre);
			html = html.replace(/{{id}}/g, id);
			return html;
		}

		const mainContainer = document.getElementById('main-container');
		genres.forEach((genre, index) => {
			const id = `${genre}`;
			const html = createHTML('template', genre, id);
			mainContainer.insertAdjacentHTML('beforeend', html);
		});
	</script>

</div>

<div class="deal-wheel">
	<ul class="spinner"></ul>
	<figure class="cap">
		<div class="grim-reaper" data-reaction="resting">
		</div> <!-- Add this line -->
	</figure>
	<div class="ticker"></div>
	<button class="btn-spin" style="margin-bottom: 8vh">Spin the wheel</button>
</div>

<div class="selected-card">
	<div class="card">
		<h1 class="movie-title">title</h1>
		<div class="description"> this is a description</div>
	</div>
</div>
