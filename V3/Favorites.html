  <script type="text/html" id="template">
    <div class="swiper-container" id="{{genre}}-swiper">
      <h1>{{genre}}</h1>
      <div class="swiper-wrapper"></div>
    </div>

  <script>

    function displaySavedMovies() {
      fetch("https://vivid-flawless-almandine.glitch.me/movies")
              .then(response => response.json())
              .then(data => {
                console.log(data);
                const swiperWrapper = document.querySelector("#saved-swiper .swiper-wrapper");

                // Clear the swiper wrapper
                swiperWrapper.innerHTML = "";

                // Iterate over the saved movies and create card elements to display the movie data
                data.forEach(movie => {
                  const card = document.createElement("div");
                  card.classList.add("card");
                  card.style.maxWidth = "19%";

                  const img = document.createElement("img");
                  img.classList.add("card-img-top");
                  img.style.maxHeight = "90%";
                  img.style.maxWidth = "150px";
                  img.alt = movie.original_title;
                  if (movie.backdrop_path) {
                    img.src = `https://image.tmdb.org/t/p/w500/${movie.backdrop_path}`;
                  } else {
                    img.src = `https://images.pexels.com/photos/2873486/pexels-photo-2873486.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2`;
                  }
                  card.appendChild(img);

                  const cardBody = document.createElement("div");
                  cardBody.classList.add("card-body");

                  const title = document.createElement("h5");
                  title.classList.add("card-title");
                  title.textContent = movie.title;
                  cardBody.appendChild(title);

                  const description = document.createElement("p");
                  description.classList.add("card-text");
                  description.textContent = movie.overview;
                  cardBody.appendChild(description);

                  const deleteButton = document.createElement("a");
                  deleteButton.classList.add("btn", "btn-danger");
                  deleteButton.href = "#";
                  deleteButton.textContent = "delete";
                  deleteButton.addEventListener("click", () => deleteMovie(movie.id));
                  cardBody.appendChild(deleteButton);

                  const modifyButton = document.createElement("a");
                  modifyButton.classList.add("btn", "btn-primary");
                  modifyButton.href = "#";
                  modifyButton.textContent = "modify";
                  modifyButton.addEventListener("click", () => modifyMovie(movie.id));
                  cardBody.appendChild(modifyButton);
                  card.appendChild(cardBody);

                  const swiperSlide = document.createElement("div");
                  swiperSlide.classList.add("swiper-slide");
                  swiperSlide.setAttribute("data-id", movie.id); // Set the data-id attribute
                  swiperSlide.appendChild(card);

                  swiperWrapper.appendChild(swiperSlide);
                });

                // Initialize the Swiper instance
                const savedSwiper = new Swiper("#saved-swiper", {
                  // Swiper configuration options
                });
              })
              .catch(error => console.log(error));
    }


    function modifyMovie(movieId) {
      // Find the movie element in the DOM based on its ID
      const movieElement = document.querySelector(`#saved-swiper [data-id="${movieId}"]`);
      if (!movieElement) {
        console.log(`Movie with ID ${movieId} not found.`);
        return;
      }

      // Create the modal container
      const modalContainer = document.createElement("div");
      modalContainer.classList.add("modal-container");

      // Create the modal element
      const modal = document.createElement("div");
      modal.classList.add("modal", "fade", "p-2");
      modal.id = "modifyModal";
      modal.tabIndex = "-1";
      modal.setAttribute("role", "dialog");
      modal.setAttribute("aria-labelledby", "modifyModalLabel");
      modal.setAttribute("aria-hidden", "true");

      // Create the modal dialog element
      const modalDialog = document.createElement("div");
      modalDialog.classList.add("modal-dialog", "modal-dialog-centered");
      modalDialog.setAttribute("role", "document");

      // Create the modal content
      const modalContent = document.createElement("div");
      modalContent.classList.add("modal-content");

      // Create the modal header
      const modalHeader = document.createElement("div");
      modalHeader.classList.add("modal-header", "border-bottom-0");

      const modalTitle = document.createElement("h1");
      modalTitle.classList.add("modal-title");
      modalTitle.id = "modifyModalLabel";
      modalTitle.textContent = "Modify Movie";

      const closeButton = document.createElement("button");
      closeButton.classList.add("close");
      closeButton.setAttribute("type", "button");
      closeButton.setAttribute("data-dismiss", "modal");
      closeButton.setAttribute("aria-label", "Close");
      closeButton.innerHTML = '<span aria-hidden="true">&times;</span>';

      modalHeader.appendChild(modalTitle);
      modalHeader.appendChild(closeButton);

      // Create the modal body
      const modalBody = document.createElement("div");
      modalBody.classList.add("modal-body");

      // Add the modal structure
      modalBody.innerHTML = `
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4 ms-auto">.col-md-4 .ms-auto</div>
      </div>
      <div class="row">
        <div class="col-md-3 ms-auto">.col-md-3 .ms-auto</div>
        <div class="col-md-2 ms-auto">.col-md-2 .ms-auto</div>
      </div>
      <div class="row">
        <div class="col-md-6 ms-auto">.col-md-6 .ms-auto</div>
      </div>
      <div class="row">
        <div class="col-sm-9">
          Level 1: .col-sm-9
          <div class="row">
            <div class="col-8 col-sm-6">
              Level 2: .col-8 .col-sm-6
            </div>
            <div class="col-4 col-sm-6">
              Level 2: .col-4 .col-sm-6
            </div>
          </div>
        </div>
      </div>
    </div>
  `;

      // Create the submit button
      const submitButton = document.createElement("button");
      submitButton.classList.add("btn", "btn-primary");
      submitButton.setAttribute("type", "button");
      submitButton.textContent = "Submit";

      // Add event listener to submit button
      submitButton.addEventListener("click", () => {
        // Get the new title from the input field
        const newTitle = titleInput.value;

        // Update the movie title in the DOM
        const titleElement = movieElement.querySelector(".card-title");
        if (titleElement) {
          titleElement.textContent = newTitle;
        }

        // Send a request to the server to save the modified movie
        const url = `https://vivid-flawless-almandine.glitch.me/movies/${movieId}`;
        fetch(url, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ title: newTitle }),
        })
                .then((response) => response.json())
                .then((data) => console.log("Movie modified:", data))
                .catch((error) => console.log("Error modifying movie:", error));

        // Close the modal
        $(modal).modal("hide");
      });

      // Create the modal footer
      const modalFooter = document.createElement("div");
      modalFooter.classList.add("modal-footer");
      modalFooter.appendChild(submitButton);

      // Assemble the modal elements
      modalContent.appendChild(modalHeader);
      modalContent.appendChild(modalBody);
      modalContent.appendChild(modalFooter);
      modalDialog.appendChild(modalContent);
      modal.appendChild(modalDialog);

      // Append the modal to the modal container
      modalContainer.appendChild(modal);

      // Append the modal container to the document body
      document.body.appendChild(modalContainer);

      // Show the modal
      $(modal).modal("show");
    }




    function deleteMovie(movieId) {
      fetch(`https://vivid-flawless-almandine.glitch.me/movies/${movieId}`, {
        method: "DELETE"
      })
              .then(response => response.json())
              .then(data => {
                console.log(data); // Log the response data

                // Update the displayed movies after deletion
                displaySavedMovies();
              })
              .catch(error => console.log(error));
    }




    document.addEventListener("DOMContentLoaded", displaySavedMovies);

    const genres = [
      'action',
      'adventure',
      'animation',
      'comedy',
      'crime',
      'documentary',
      'drama',
      'family',
      'fantasy',
      'history',
      'horror',
      'music',
      'mystery',
      'romance',
      'science-fiction',
      'tv-movie',
      'thriller',
      'war',
      'western'
    ];

    function createHTML(templateID, genre, id) {
      var html = document.getElementById(templateID).innerHTML;
      html = html.replace(/{{genre}}/g, genre);
      html = html.replace(/{{id}}/g, id);
      return html;
    }

    const mainContainer = document.getElementById('main-container');
    genres.forEach((genre, index) => {
      const id = `${genre}`;
      const html = createHTML('template', genre, id);
      mainContainer.insertAdjacentHTML('beforeend', html);
    });
  </script>
